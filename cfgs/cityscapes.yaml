# Dataset settings
dataset:
  name: Cityscapes
  root: ../../data/cityscapes
  num_workers: 8
  pin_memory: True
  normalize_mean: !!python/tuple [0.28689554, 0.32513303, 0.28389177]
  normalize_std: !!python/tuple [0.18696375, 0.19017339, 0.18720214]

# Model definitions
Attention_DeepLabv3plus:
  backbone: Xception
  output_stride: 16
  batch_size: 8
  epoch: 100
  criterion:
    name: CrossEntropyLoss
  optimizer:
    name: AdamW
    lr: 0.001
  scheduler:
    name: PolyLR
  augmentation:
    RandomCrop:
      size: !!python/tuple [769, 769]
    RandomAdjustSharpness:
      sharpness_factor: 2
    ColorJitter:
      brightness: 0.5
      contrast: 0.5
      saturation: 0.5
      hue: 0
    RandomHorizontalFlip:
  pretrained_weights: weights/Attention_DeepLabv3plus_best_miou.pth

