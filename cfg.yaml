# Dataset settings
dataset:
  name: Cityscapes
  root: ../../data/cityscapes
  image_size: !!python/tuple [1024, 2048]
  num_workers: 8

# Model settings
model:
  name: DeepLabV3plus
  amp_enabled: True

# Model definitions
UNet:
  batch_size: 16
  epoch: 100
  criterion:
    name: CrossEntropyLoss
  optimizer:
    name: Adam
    lr: 0.001
    weight_decay: 0.00001
  scheduler:
    name: ReduceLROnPlateau
    factor: 0.5
    patience: 5
    min_lr: 0.00005
  pretrained_weights: weights/UNet_best.pth

ResNet34:
  batch_size: 16
  epoch: 100
  criterion:
    name: CrossEntropyLoss
  optimizer:
    name: Adam
    lr: 0.001
    weight_decay: 0.00001
  scheduler:
    name: ReduceLROnPlateau
    factor: 0.5
    patience: 5
    min_lr: 0.00005
  pretrained_weights: weights/ResNet34_val_best.pth

AR_UNet:
  batch_size: 8
  epoch: 100
  criterion:
    name: CrossEntropyLoss
  optimizer:
    name: Adam
    lr: 0.0005
    weight_decay: 0.00001
  scheduler:
    name: ReduceLROnPlateau
    factor: 0.5
    patience: 5
    min_lr: 0.00005
  pretrained_weights: weights/Proposed_best.pth

DeepLabV3plus:
  backbone: Xception
  batch_size: 8
  epoch: 100
  iter: 90000
  criterion:
    name: CrossEntropyLoss
  optimizer:
    name: Adam
    lr: 0.01
    weight_decay: 0.00001
  scheduler:
    name: WarmupPolyLR
  augmentation:
    size: !!python/tuple [769, 769]
    scale: !!python/tuple [0.25, 1.0]
    ratio: !!python/tuple [1.0, 1.0]
  pretrained_weights: weights/DeepLabV3plus_best.pth
