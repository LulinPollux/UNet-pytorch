[dataset]
root = ../../data/cityscapes

[model]
activate_model = UNet

[UNet]
batch_size = 32
epoch = 100
image_size = 512x256
lr = 0.001
num_classes = 8
num_workers = 8
pretrained_weights = weights/UNet_best.pth

[Backbone]
batch_size = 16
epoch = 100
image_size = 1024x512
lr = 0.001
num_classes = 8
num_workers = 8
pretrained_weights = weights/Backbone_best.pth

[Proposed]
batch_size = 14
epoch = 100
image_size = 512x256
lr = 0.001
num_classes = 8
num_workers = 8
pretrained_weights = weights/Proposed_best.pth
